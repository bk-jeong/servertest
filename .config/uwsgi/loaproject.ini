[uwsgi]
chdir = /srv/servertest/
module = loaproject.wsgi:application
home = /home/ubuntu/loavenv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/loaproject.pid
logto = /var/log/uwsgi/loaproject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true